box: debian

deploy:
    steps:
        - s3sync:
            key-id: $S3_ACCESS_KEY_ID
            key-secret: $S3_SECRET_KEY
            bucket-url: $S3_BUCKET_NAME
        - dlapiduz/cf-invalidate:
            key-id: $S3_ACCESS_KEY_ID
            key-secret: $S3_SECRET_KEY
            distribution-id: $CF_DIST
            path: /*
